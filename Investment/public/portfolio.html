<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body">
    
    <div class="preload-box">
        <div class="preload"></div>
    </div>
    <div class="all-content">
        <header class="header-container">
            <div class="left-header-container">
                <h1>Dashboard</h1>
            </div>
            <div class="right-header-container">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 172 172"style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#ffffff"><path d="M86,14.33333c-5.934,0 -10.75,4.816 -10.75,10.75v4.98307c-18.53885,4.77861 -32.25,21.56799 -32.25,41.60026v43l-14.33333,14.33333v7.16667h44.93164c-1.26198,2.17784 -1.92819,4.64961 -1.93164,7.16667c0,7.91608 6.41725,14.33333 14.33333,14.33333c7.91608,0 14.33333,-6.41725 14.33333,-14.33333c-0.0077,-2.51833 -0.67877,-4.99018 -1.94564,-7.16667h44.94564v-7.16667l-14.33333,-14.33333v-43c0,-20.03227 -13.71115,-36.82165 -32.25,-41.60026v-4.98307c0,-5.934 -4.816,-10.75 -10.75,-10.75zM86,43c15.80967,0 28.66667,12.857 28.66667,28.66667v43v5.9349l1.23177,1.23177h-59.79687l1.23177,-1.23177v-5.9349v-43c0,-15.80967 12.857,-28.66667 28.66667,-28.66667z"></path></g></g></svg>
                <div class="profile-right-header-container">
                    <button>profile</button>
                    <p class="name-user">Name User</p>
                </div>
            </div>
        </header>
        <div class="container-content">
            <aside class="left-aside-container">
                <div class="top-aside-container">
                    <h1>Main</h1>
                    <div>
                        <h2>Dashboard</h2>
                    </div>
                    <div>
                        <h2>Wallet</h2>
                    </div>
                    <div>
                        <h2>Convert</h2>
                    </div>
                </div>
                <div class="bottom-aside-container">
                    <button>Logout</button>
                </div>
            </aside>
            <section class="middle-container">
                <div class="coins-middle-container">
                    <div>
                        <h1 class="btc">BTC</h1>
                        <img src="../src/assets/img/btc.jpg">
                    </div>
                    <div>
                        <h1 class="eth">ETH</h1>
                        <img src="../src/assets/img/eth.svg">
                    </div>
                    <div>
                        <h1 class="sol">SOL</h1>
                        <img src="../src/assets/img/sol.png">
                    </div>
                    <div>
                        <h1 class="slp">SLP</h1>
                        <img src="../src/assets/img/slp.png">
                    </div>
                    <div>
                        <h1 class="cake">CAKE</h1>
                        <img src="../src/assets/img/cake.png">
                    </div>
                    <div>
                        <h1 class="bnb">BNB</h1>
                        <img src="../src/assets/img/binance.svg">
                    </div>
                </div>
                <div class="graphic-middle-container">
                    <canvas id="graphic"></canvas>
                </div>
            </section>
            <aside class="right-aside-container">
                <div class="balance">
                    <div class="balance-content">
                        <div class="header-balance-content">
                            <h1>Wallet</h1>
                            <img src="../src/assets/img/mastercard.png">
                        </div>
                        <div class="footer-balance-content">
                            <h1 id="balance-value"></h1>
                            <p>Total Balance</p>
                        </div>
                    </div>
                </div>
                <div class="transaction">
                    <h1>Transactions</h1>
                    <div class="data-transaction">
                        <div class="data"></div>
                        <input type="number" class="input-balance" placeholder="Quantity"></input>
                        <div class="button-transaction">
                            <button id="deposit">Deposit</button>
                            <button id="withdraw">Withdraw</button>
                        </div>
                    </div>
                </div>
                <div class="convert">
                    <h1>Convert Coin</h1>
                    <div id="interface">
                        <div class="currency-button">
                            <div class="currency">
                                <input id="entrada" placeholder="Quantity" type="number">
                                <select id="moedas">
                                    <option value='NULL'>Coin Currency</option>
                                    <option value='EUR'>Euro</option>
                                    <option value='USD'>Dólar</option>
                                    <option value='USDT'>Dólar turismo</option>
                                    <option value='CAD'>Dólar canadense</option>
                                    <option value='AUD'>Dólar australiano</option>
                                    <option value='GBP'>Libra Esterlina</option>
                                    <option value='ARS'>Peso argentino</option>
                                    <option value='JPY'>Iene Japonês</option>
                                    <option value='CNY'>Yuan Chinês</option>
                                    <option value='CHF'>Franco Suíço</option>
                                    <option value='ILS'>Novo Shekel Israelense</option>
                                    <option value='BTC'>Bitcoin</option>
                                    <option value='ETH'>Ethereum</option>
                                    <option value='LTC'>Litecoin</option>
                                    <option value='DOGE'>Dogecoin</option>
                                    <option value='XRP'>XRP</option>
                                </select>
                            </div>
                            <button onclick="converter()">Price</button>
                        </div>
                        <div class="container-resultado">
                            <p id="saida"></p>
                            <span id="atualizacao"></span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
        
    </div>
    <script src="assets/js/portfoliobundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="../src/modules/Convert.js"></script>
    <script src="../src/modules/Graphic.js"></script>
</body>
</html>
